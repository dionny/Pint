<div class="row">
    <div class="col-lg-12">

        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4></i>My Blood Drives
                        </h4>
                        <hr>
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> Title</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i> Address</th>
                            <th><i class="fa fa-bookmark"></i> Description</th>
                            <th><i class="fa fa-bookmark"></i> Start Time</th>
                            <th><i class="fa fa-bookmark"></i> End Time</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="drive in bloodDrives">
                            <td><a href="#/coordinator/{{drive.bloodDriveId}}">{{ drive.title }}</a></td>
                            <td class="hidden-phone">{{ drive.address }}</td>
                            <td>{{ drive.description }}</td>
                            <td>{{ drive.startTime }}</td>
                            <td>{{ drive.endTime }}</td>
                            <td>
                                <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#popup-div">
                                    <i class="fa fa-pencil"></i></button>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->


    </div><!-- /col-lg-9 END SECTION MIDDLE -->

</div>
<! --/row -->
